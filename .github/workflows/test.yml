name: Test
on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Test action
        uses: selfagency/merge-coverage@v1.0.3
        with:
          coverage-reports: ${{ github.workspace }}/testdata
          output-folder: ${{ github.workspace }}/testresults
          formats: lcov,json,html